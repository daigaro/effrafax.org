<html>
	<head>
		<title>effrafax.org</title>
		<link rel="stylesheet" type="text/css" href="css/effrafax.css"/>
		<link rel="stylesheet" type="text/css" href="css/theme/overcast/jquery-ui-overcast.css"/>
		<script src="js/jquery-1.6.4.min.js"></script>
		<script src="js/raphael-min.js"></script>
		<script src="js/jquery.sizes.min.js"></script>		
		<script src="js/jlayout.border.min.js"></script>		
		<script src="js/jquery.jlayout.min.js"></script>		
		<script src="js/ui/jquery.ui.core.min.js"></script>		
		<script src="js/ui/jquery.ui.widget.min.js"></script>		
		<script src="js/ui/jquery.ui.tabs.min.js"></script>		
		<script src="js/effrafax-logo.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#menu-tabs").tabs();
			});
			
			$(function(){
				$("#header, #menu, #footer")
					.addClass("ui-widget-content")
					.addClass("ui-corner-all");
				$("#university, #technology, #consultancy, #community")
					.addClass("content-container");
			});
			
			$(function(){
				var resize = function() {
					$("#site-container").layout({
						type: "border",
						hgap: 5, vgap: 5,
						resize: false,
						items: [
							$("#header").addClass("north"),
							$("#menu").addClass("west"),
							$("#main").addClass("center"),
							$("#footer").addClass("south"),
						]
					});					
					var resizeMenuTabs = function() {
						var m = $("#menu-tabs");
						m.height($("#menu").height() - 7);

						var p = m.padding();
						var c = $("#university").padding();
						$("#university, #technology, #consultancy, #community")
							.height(
								m.height() - 
								(
									m.children("ul").outerHeight(true) + 
									p.top + p.bottom + c.top + c.bottom
								)
							);
					};
					resizeMenuTabs();
				}
				$(window).resize(resize);
				resize();
			});
			
			$(function(){
				(new Word("EFFRAFAX")).drawOn(Raphael('logo', 819, 105));
			});
		</script>
	</head>
	<body>
		<div id="site-container">
			<div id="header"><div id="logo"></div></div>
			<div id="menu"></div>
			<div id="main">
				<div id="menu-tabs">
					<ul>
						<li><a href="#university">University</a></li>
						<li><a href="#technology">Technology</a></li>
						<li><a href="#consultancy">Consultancy</a></li>
						<li><a href="#community">Community</a></li>
					</ul>
					<div id="university"><h1>University</h1></div>
					<div id="technology"><h1>Technology</h1></div>
					<div id="consultancy"><h1>Consultancy</h1></div>
					<div id="community"><h1>Community</h1></div>
				</div>
			</div>
			<div id="footer"></div>
		</div>
	</body>
</html>
